<div class="contact-frame">

    <div class="contact-content">

        <div class="contact-header">
            <img src="../../assets/background-elements/line3.svg" alt="">
            <h2>Contact</h2>
        </div>

        <div class="contact-text-and-form-container">

            <div class="contact-text">
                <h3>Got a problem to solve?</h3>
                <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to
                    your projects with my work.
                </p>
                <p>
                    Need a Frontend developer? Contact me!
                </p>
            </div>

            <form action="" class="contact-form">
                <div class="contact-form-input-container">
                    <input type="text" placeholder="Your name" class="contact-form-inputs" required>
                    <input type="email" placeholder="Your email" class="contact-form-inputs" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your message" class="contact-form-inputs"
                        required></textarea>
                </div>

                <div class="contact-agreement">
                    <input (change)="state()" type="checkbox" name="" id="privacy-policy-check" required>
                    <label for="privacy-policy-check" class="custom-checkbox"></label>
                    <p>I've read the</p>
                    &nbsp;
                    <p>privacy policy</p>
                    &nbsp;
                    <p>and agree to the processing of my data as outlined.</p>
                </div>

                <button class="submit-button privacy-policy-unchecked" disabled>Send message :&#41;</button>

            </form>

        </div>

    </div>

</div>
